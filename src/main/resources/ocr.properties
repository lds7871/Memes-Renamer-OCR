# ========================================
# OCR 配置文件
# 用于配置 Tesseract-OCR 识别参数
# ========================================

# OCR 识别语言
# 支持的语言代码:
#   - chi_sim     : 简体中文（默认）
#   - chi_tra     : 繁体中文
#   - eng         : 英文
#   - 多语言      : chi_sim+eng（使用 + 号分割）
# 可以访问 https://github.com/tesseract-ocr/tessdata 查看所有支持的语言
ocr.language=chi_sim+eng

# 置信度阈值（百分比）
# 低于此阈值的识别结果将被过滤
# 推荐值:
#   - 30  : 宽松模式（接受较低质量识别，可能包含错误）
#   - 50  : 保守模式（默认，平衡准确度和识别率）
#   - 70  : 严格模式（仅接受高质量识别，可能漏掉某些文字）
#   - 90  : 超严格模式（几乎只识别非常明确的文字）
ocr.confidence.threshold=60


